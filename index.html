<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Countdown Timer</h2>
    <p id="timer">48:00:00</p>
    <button id="startButton">Start</button>
    <div id="videoPlayer" style="display: none;">
        <iframe width="560" height="315" id="youtubeVideo" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let videoUrl = "https://www.youtube.com/watch?v=RbwGWQ-mLTI"; // Replace YOUR_VIDEO_ID with your actual video ID

        function startTimer() {
            hours = 48;
            minutes = 0;
            seconds = 0;

            document.getElementById('videoPlayer').style.display = 'block'; // Show the embedded video

            timer = setInterval(function() {
                if (hours === 0 && minutes === 0 && seconds === 0) {
                    clearInterval(timer);
                    document.getElementById('timer').innerHTML = "00:00:00";
                    document.getElementById('videoPlayer').style.display = 'none'; // Hide the embedded video
                } else {
                    if (seconds === 0) {
                        seconds = 59;
                        if (minutes === 0) {
                            minutes = 59;
                            if (hours !== 0) {
                                hours--;
                            }
                        } else {
                            minutes--;
                        }
                    } else {
                        seconds--;
                    }
                    document.getElementById('timer').innerHTML = `${(hours < 10 ? '0' : '') + hours}:${(minutes < 10 ? '0' : '') + minutes}:${(seconds < 10 ? '0' : '') + seconds}`;
                }
            }, 1000);
        }

        function extractVideoId(url) {
            let videoId = url.split('v=')[1];
            const ampersandPosition = videoId.indexOf('&');
            if (ampersandPosition !== -1) {
                videoId = videoId.substring(0, ampersandPosition);
            }
            return videoId;
        }

        document.getElementById('startButton').addEventListener('click', function() {
            videoUrl = prompt("Please enter the full YouTube video URL:");
            let videoId = extractVideoId(videoUrl);
            document.getElementById('youtubeVideo').src = `https://www.youtube.com/embed/${videoId}`;
            startTimer();
            document.getElementById('startButton').disabled = true;
        });
    </script>
</body>
</html>
