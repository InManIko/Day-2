<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Countdown Timer</h2>
    <p id="timer">48:00:00</p>
    <button id="startButton">Start</button>
    <div id="videoLink" style="display: none;">
        <p id="videoText">Your video link here</p>
        <a id="videoUrl" href="#" target="_blank"></a>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let videoUrl = "https://www.youtube.com/watch?v=RbwGWQ-mLTI";

        function startTimer() {
            hours = 48;
            minutes = 0;
            seconds = 0;

            document.getElementById('videoLink').style.display = 'block';
            document.getElementById('videoUrl').href = videoUrl;
            document.getElementById('videoUrl').innerText = "Click here to watch the video";

            timer = setInterval(function() {
                if (hours === 0 && minutes === 0 && seconds === 0) {
                    clearInterval(timer);
                    document.getElementById('timer').innerHTML = "00:00:00";
                    document.getElementById('videoLink').style.display = 'none';
                } else {
                    if (seconds === 0) {
                        seconds = 59;
                        if (minutes === 0) {
                            minutes = 59;
                            if (hours !== 0) {
                                hours--;
                            }
                        } else {
                            minutes--;
                        }
                    } else {
                        seconds--;
                    }
                    document.getElementById('timer').innerHTML = `${(hours < 10 ? '0' : '') + hours}:${(minutes < 10 ? '0' : '') + minutes}:${(seconds < 10 ? '0' : '') + seconds}`;
                }
            }, 1000);
        }

        document.getElementById('startButton').addEventListener('click', function() {
            startTimer();
            document.getElementById('startButton').disabled = true;
        });
    </script>
</body>
</html>
