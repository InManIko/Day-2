<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Countdown Timer</h2>
    <p id="timer">48:00:00</p>
    <button id="startButton">Start</button>

    <script>
        let timer;
        let seconds = 0;
        let minutes = 0;
        let hours = 48;

        function startTimer() {
            timer = setInterval(function() {
                seconds--;
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                    if (minutes < 0) {
                        minutes = 59;
                        hours--;
                        if (hours < 0) {
                            clearInterval(timer);
                            alert("Countdown timer has reached 00:00:00");
                            return;
                        }
                    }
                }
                document.getElementById('timer').innerHTML = `${(hours < 10 ? '0' : '') + hours}:${(minutes < 10 ? '0' : '') + minutes}:${(seconds < 10 ? '0' : '') + seconds}`;
            }, 1000);
        }

        document.getElementById('startButton').addEventListener('click', function() {
            startTimer();
        });
    </script>
</body>
</html>
